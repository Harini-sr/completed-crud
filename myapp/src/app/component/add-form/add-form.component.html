<div class="container">
   <form [formGroup]="userForm">
    <div class="col mt-3">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" formControlName="name">
            <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.hasError('required')" class="text-danger">Field is Required</div>
            <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.hasError('pattern')" class="text-danger">Name should be a valid text format</div>

        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="text" class="form-control" formControlName="age">
            <div *ngIf="userForm.get('age')?.touched && userForm.get('age')?.hasError('required')" class="text-danger">Field is Required</div>
            <div *ngIf="userForm.get('age')?.touched && userForm.get('age')?.hasError('pattern')" class="text-danger">Age should be a valid 2-digit number</div>

        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email">
            <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.hasError('required')" class="text-danger">Field is Required</div>
            <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.hasError('pattern')" class="text-danger">Please enter a valid email address </div>

        </div>
        <div class="form-group">
            <label>Number:</label>
            <input type="text" class="form-control" formControlName="number">
            <div *ngIf="userForm.get('number')?.touched && userForm.get('number')?.hasError('required')" class="text-danger">Field is Required</div>
<div *ngIf="userForm.get('number')?.touched && userForm.get('number')?.hasError('pattern')" class="text-danger">Number should be a valid 10-digit number</div>

        </div>  
        <div>
            <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
            <button class="btn btn-danger m-3" (click)="reset()">Reset</button>
        </div>
    </div>
   </form>
</div>
